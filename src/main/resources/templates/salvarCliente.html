<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/principal}">
<head>
<meta charset="UTF-8" />
<title>Serviços Gerais - Cadastro de Cliente</title>
	<style>
			body, input{
				font-family: Calibri, Arial;
				margin: 0px;
				padding: 0px;
			}
			a { color: #0254EB	}
			a:visited {		color: #0254EB }
			#header h2 {
				color: white;
				margin:0px;
				padding: 5px; 	}
			.comment {
				width: 640px;
				margin: 0px;	}
			a.morelink {text-decoration:none;
				outline: none;		}
			.morecontent span {	display: none; }
			
			.col-md-4{
				margin-bottom: 20px;
			}
			
			.col-md-4 a{
				border: 1px solid;
				width: 100px;
			} 
	</style>
	
</head>
<body class="hold-transition skin-blue sidebar-mini">

	<div class="container-fluid" layout:fragment="conteudo">
		<section class="content-header" style="padding: 0px !important;">
						
		</section>

		<section class="content">
		
			<div class="row">
				
				<div class="box box-primary">
	                <div class="box-header with-border">
		              <h3 class="box-title">Novo Cliente</h3>
		            </div>
		            
		            <form role="form" th:action="@{/cliente/salvar}" th:object="${cliente}" method="post">
		              <div class="box-body">
		                <div class="form-group" style="margin-top: 10px;">
		                  <label for="nome_relatorio">Nome</label>
		                  <input type="text" class="form-control" th:field="*{pessoa.nome}" id="nome_relatorio" placeholder="Nome do Relatório"></input>
		                </div>
		                <div class="form-group" style="margin-top: 20px;">
		                  <label for="titulo_relatorio">Email</label>
		                  <input type="text" class="form-control" th:field="*{pessoa.email}" id="titulo_relatorio" placeholder="Título do Relatório"></input>
		                </div>
		                
		              </div>
		              <!-- /.box-body -->
		
		
		              <div class="box-footer">
		                <button type="submit" class="btn btn-primary">Salvar</button>
		              </div>
		            </form>
	            </div>
	        	
        	</div>
                	
		</section>

	</div>
</body>
</html>
